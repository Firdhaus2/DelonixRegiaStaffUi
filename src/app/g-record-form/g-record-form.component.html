<div>
  <h3 class="header">Guest Records Form</h3>
  <div>
    <h4 align=center>Guest Record ID: </h4>
    <div class="gRecordId">
      <form>
        <div class="row">
          <div class="col">
            <u>Name</u>
            <div class="form-group">
              <label for="firstName" class="col col-form-label">First Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="firstName">
              </div>
            </div>
            <div class="form-group">
              <label for="lastName" class="col col-form-label">Last Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="lastName">
              </div>
            </div>
            <hr style="width: 80%; background-color: black;">
            <u>Head Count</u>
            <div class="form-group">
              <label for="nChildren" class="col col-form-label">Number of Children</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="nChildren">
              </div>
            </div>
            <div class="form-group">
              <label for="nAdults" class="col col-form-label">Number of Adults</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="nAdults">
              </div>
            </div>
            <hr style="width: 80%; background-color: black;">
            <u>Contact</u>
            <div class="form-group">
              <label for="mNumber" class="col col-form-label">Mobile Number</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="mNumber">
              </div>
            </div>
            <div class="form-group">
              <label for="hNumber" class="col col-form-label">Home Number</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="hNumber">
              </div>
            </div>
          </div>
          <div class="col">
            <u>Address</u>
            <div class="form-group">
              <label for="streetAddress" class="col col-form-label">Street Address</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="streetAddress">
              </div>
            </div>
            <div class="form-group">
              <label for="blockNumber" class="col col-form-label">Block Number</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="blockNumber">
              </div>
            </div>
            <div class="form-group">
              <label for="unitNumber" class="col col-form-label">Unit Number</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="unitNumber">
              </div>
            </div>
            <div class="form-group">
              <label for="postalCode" class="col col-form-label">Postal Code</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="postalCode">
              </div>
            </div>
            <div class="form-group">
              <label for="country" class="col col-form-label">Country</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="country">
              </div>
            </div>
            <div class="form-group">
              <label for="roomSelection" class="col col-form-label">Room Selection</label>
              <div class="col-sm-10">
                <select class="form-control" id="roomSelection">
                  <option value="0">Select a Room</option>
                  <option value="1">Room 1</option>
                  <option value="2">Room 2</option>
                </select>
              </div>
            </div>

          </div>
        </div>
        <div align=right>
          <button type="button" class="btn btn-outline-danger  row-sm-10">Discard Changes</button>

          <button type="button" class="btn btn-danger row-sm-10" routerLink= "/GRecord">Save Changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
